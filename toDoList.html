<!DOCTYPE html>

<head>
    <script type="text/Javascript" src="toDoList.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style>
h1{text-align: center;
   font-weight: 800;}
#task,#days{text-align: left;
      font-size: larger;
      font-weight: 550;}
.alert{
    margin-left: 20px;
}
 

</style>

</head>

<body>

<h1 class="display-1" ><b>Todo List</b></h1>

<div class="container" id="forms">

    <div class="row">
    <div class="col" id="task">
        <p> Task </p>
        <input class="textInput" id="textInput" type="text" name="task" style="width: 100%;">
    
    </div>
    
    </div>

<div class="row" style="padding-top: 20px;">
    <div class="col" id="days">
        <p> Days To Complete </p>
        <input class="days" id="daysInput" type="number" min="0" step="any" name="days" style="width: 100%;">
    
    </div>
</div>

<div class="row" style="padding-top: 20px;">
    <div class="col" id="submit">
    <input class="btn btn-primary" id="submit" type="submit" value="Submit" onclick="validateItems(); createButton(); submitForm();"/>
    </div>
</div>


</div>
<hr style="width: 85%;">

<div id="alertDiv" class="row" style="margin-left: 15%; margin-right: 15%;">
    
</div>

</body>
